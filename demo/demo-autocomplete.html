<html>

<head>
    <title>HERE Autocomplete</title>
    <meta name="viewport" content="initial-scale=1.0, width=device-width" />
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">

    <link rel="stylesheet" type="text/css" href="http://www.unpkg.com/heremap/css/heremap.css" />
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

</head>

<body>
    <input size="40" id="place" type="text" placeholder="Search a Place...">
    <div id="map"></div>

    <!--  jQuery libs -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <!--  our business logic -->
    <script src="http://www.unpkg.com/heremap/dist/libhere.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="../dist/heremap.min.js" type="text/javascript" charset="utf-8"></script>

    <!--  convenient way to define APP_ID and APP_CODE and bnot expose it to the whole world... -->
    <script src="credentials.js" type="text/javascript" charset="utf-8"></script>

    <script>

        var hm = window.heremap;

        function initMap() {

            //configure APP_ID and APP_CODE
            hm.config({
                app_id: APP_ID,
                app_code: APP_CODE,
            });

            // show map fragment
            // to see console message, open debugger window
            hm.map(
                "map", {
                    zoom: 6,
                    viewChange: (zoom, coord) => { console.log("viewchange", zoom, coord) },
                    click: (coord, button, key) => { console.log("click", coord, button, key) },
                    keydown: (key) => { console.log("key down", key) }
                }
            );

            $("#place").autocomplete({
                source: hm.placeACJQ,
                minLength: 2,
                select: function (event, ui) {
                    console.log("Selected: " + ui.item.value + " with coord " + ui.item.coord);
                    hm.layerEmpty("default");
                    hm.marker(ui.item.coord);
                    hm.setCenter(ui.item.coord);
                }
            });


        };



        initMap();


    </script>
</body>


</html>
